{% extends 'base.html' %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white newhood mt-4 w-75" style="">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h4 class="text-center" style="color:maroon">Enter a new neighbourhood details here</h4 >
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-dark">Add Hood</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
